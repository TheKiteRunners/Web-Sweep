<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>扫雷</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-alert" style="display: block; opacity: 1">
            <div data-index="1">初级</div>
            <div data-index="2">中级</div>
            <div data-index="3">高级</div>
        </div>
        <div class="game" style="display: none;">
            <div class="game-map">
                <div class="map-head">
                    <div class="map-time"><canvas id="time"></canvas></div>
                    <div class="map-start"><canvas id="face"></canvas></div>
                    <div class="map-flag"><canvas id="flag"></canvas></div>
                </div>
                <div class="map-body">
                    <div class="demo">
                        <canvas id="map"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-over" style="display: none;">
            <div class="over-head">
            </div>
            <div class="over-body">
            </div>
        </div>
        <div class="paihangbang">
            <div class="ranking">
                <span>排行榜</span>
            </div>
            <div class="back" style="opacity: 0">
                <span>返回</span>
            </div>
            <div class="game-ranking" style="display: none; opacity: 0;">
                    <h2>排行榜</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>姓名</th>
                                <th>成绩</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="js/all.js"></script> -->
    <script type="text/javascript" color="0,0,0" zIndex="-2" count="150" src="js/canvas-nest.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
